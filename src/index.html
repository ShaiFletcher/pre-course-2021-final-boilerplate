<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TO-DO List</title>
    <link rel="stylesheet" href="./style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap');
      </style>
  </head>
  <body>
    <button id="darkMode" onclick="darkModeToggle()">dark mode</button>
    <header>
      <h2>to do list</h2>
    </header>
    <section id="control">
      <div>
        <form>
          <div id="counter"></div>
          <input id="text-input" type="text" required="true">
          <select id="priority-selector">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <button id="add-button" type="submit">
            add task
          </button>
          <div class="sort">
            <br>
            <label for="radio-label">Sort By:</label><br>
            <input id="sort-date" name="sort" value="date" type="radio" checked="1">date</input><br>
            <input id="sort-button" name="sort" value="priority" type="radio" >priority</input>
          </div>
      </form>
    </div>
  </section>
  <section id="view">
    <ul id="list">
      
    </ul>
  </section>
  <script src="./main.js"></script>
</body>
</html>
